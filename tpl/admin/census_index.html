	<script>
		function tj($i){
			$k=0;
			$('.list').each(function($ii,$v){
					$int=parseInt($($v).children('td').eq($i).text());
					$k+=$int;
				});
			$('.sum').children('td').eq($i).text($k);
			/*return $i;*/
		}
		$(function(){
				$l=$('.list').eq(0).children('td').length;
				$i=1;
				while($i<=$l){
					$i++;
					if($i==7 ||$i==11){
						$k=parseInt($('.sum').children('td').eq($i-1).text())/parseInt($('.sum').children('td').eq($i-2).text())*100;
//						$k=Math.ceil($k,2);
						$k=$k.toFixed(2);
					$('.sum').children('td').eq($i).text($k+"%");
					}
					else{tj($i);}	
				}
			});
	</script>
